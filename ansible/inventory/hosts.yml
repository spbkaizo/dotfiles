all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: "{{ ansible_playbook_python }}"
  vars:
    # User-specific variables
    dotfiles_user: "{{ ansible_env.USER }}"
    dotfiles_home: "{{ ansible_env.HOME }}"
    
    # Paths
    dotfiles_repo_path: "{{ playbook_dir }}"
    
    # Cross-platform features
    install_dotfiles: true
    install_vscode_extensions: true
    
    # macOS-specific features
    install_homebrew: true
    configure_macos: true
    
    # Linux-specific features  
    install_packages: true
    install_media_packages: true
    install_snap_packages: false
    
    # Development preferences
    set_zsh_as_default: true
    install_development_tools: true
    
    # VSCode preferences
    install_vscode_if_missing: true
    
    # System preferences
    create_ssh_directory: true
    backup_existing_dotfiles: true